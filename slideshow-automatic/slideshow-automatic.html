<!DOCTYPE html>

<html lang = "fr">

    <head>

        <meta   charset = "UTF-8">
        <meta   http-equiv = "X-UA-Compatible" 
                content = "IE=edge">
        <meta   name = "viewport" 
                content = "width=device-width, initial-scale=1.0">
                

        <link   rel = "stylesheet" 
                href="./css/style.css">

        <title>Automatic Slideshow</title>

    </head>

    <body>

        <!-- Slideshow container -->
        <div class = "slideshow-container">

            <section>

                <!-- Slideshow title -->
                <div class = "slideshow-title">
                    Automatic Basic Slideshow
                </div>

                <!-- Slideshow box -->
                <div class = "slideshow-box">
                    
                    <div class = "slideshow-box-image-auto fading">

                        <img    src = "./img/slide-01.jpg" 
                                alt = "Slide 01">

                    </div>

                    <div class = "slideshow-box-image-auto fading">

                        <img    src = "./img/slide-02.jpg" 
                                alt = "Slide 02">
                    </div>

                    <div class = "slideshow-box-image-auto fading">
                    
                        <img    src = "./img/slide-03.jpg" 
                                alt = "Slide 03">

                    </div>

                    <div class = "slideshow-box-image-auto fading">

                        <img    src = "./img/slide-04.jpg" 
                                alt = "Slide 04">
                    
                    </div>

                    <div class = "slideshow-box-image-auto fading">

                        <img    src = "./img/slide-05.jpg" 
                                alt = "Slide 05">
                    </div>
                    
                </div>
            
            </section>

        </div>
        
    <script src = "./js/script.js"></script>

    </body>

</html>
